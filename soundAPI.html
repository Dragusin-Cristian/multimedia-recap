<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        window.onload = function () {
            let audio;

            function playSound() {
                if(audio){
                    audio.pause()
                }
                audio = new Audio('./sounds/Gb3.mp3')
                audio.play();
            }

            // Adding a button click event listener
            document.getElementById('playButton').addEventListener('click', playSound);
        }
    </script>

    <!-- Add a button for user interaction -->
    <button id="playButton">Play Sound</button>
</body>
</html>
